apiVersion: v1
kind: Pod
metadata:
  name: busybox-pod-luscsi-share
spec:
  containers:
    - name: busybox-container
      image: busybox:1.36
      args:
        - /bin/sh
        - -c
        - sleep 3600
      volumeMounts:
        - name: busybox-volume
          mountPath: /data
  volumes:
    - name: busybox-volume
      persistentVolumeClaim:
        claimName: luscsi-volume-share
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: luscsi-volume-share
spec:
  volumeName: lustre-share-storage
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lustre-share-storage
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  csi:
    driver: luscsi.luskits.io
    volumeAttributes:
      mgsAddress: "10.20.2.166@tcp"
      fsName: "lstore"
      subDir: "dataset" # let this be empty, only mount the sharePath to container
      sharePath: "csi~volume" # this is the sharePath exist in lustre
      volumeID: "dataset"
    volumeHandle: 10.20.2.166@tcp#lstore#csi~volume#dataset
  persistentVolumeReclaimPolicy: Delete
  volumeMode: Filesystem